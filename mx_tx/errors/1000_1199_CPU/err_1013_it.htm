<title>Error Help - 1013 Task Create</title>

<body>
<table border="0" cellpadding="0" cellspacing="0">
<tr>
<td width="160"></td>
<td width="*"><h2>1013 Task Create</h2></td>
</tr>
<tr>
<td></td>
<td><hr></td>
</tr>
<tr>
<td valign="top"><h4>Summary</h4></td>
<td>This section describes the <em>CPU</em> error <em>Task Create</em>.</td>
</tr>
<tr>
<td></td>
<td><hr></td>
</tr>
<tr>
<td valign="top"><h4>Description</h4></td>
<td><p>The operating system failed to create a task/thread. This can result in unreliable behavior.</p></td>
</tr>
<tr>
<td></td>
<td><hr></td>
</tr>
<tr>
<td valign="top"><h4>Extra Info</h4></td>
<td><p>Task number of the task which the operating system failed to create.</p></td>
</tr>
<tr>
<td></td>
<td><hr></td>
</tr>
<tr>
<td valign="top"><h4>Source ID</h4></td>
<td><p>Reg_TaskID [dec.53]</p></td>
</tr>
</table>
</body>
</html>
